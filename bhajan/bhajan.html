<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagyanagar Temples</title>
    <link rel="stylesheet" href="/btm/bhajan/bhajan.css" />
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <div class="left-pane">
            <ul>
                <button class="list-item" data-content="/btm/bhajan/hi/hanuman_chalisa.html">Hanuman Chalisa</button>
                <button class="list-item" data-content="/btm/bhajan/hi/hanuman_arti.html">Hanuman Arti</button>
                <button class="list-item" data-content="/btm/bhajan/hi/hanuman_ashtak.html">Hanuman Asthakam</button>
                <button class="list-item" data-content="/btm/bhajan/hi/mereladleganesh.html">Mere Ladle Ganesh</button>
                <button class="list-item" data-content="/btm/bhajan/hi/choti_choti_gaiya.html">Choti Choti Gaiya</button>
                <button class="list-item" data-content="/btm/bhajan/hi/kabhirambanke.html">Kabhi Ram Banke</button>
                <button class="list-item" data-content="/btm/bhajan/hi/ramchandra_krapalu.html">Sri Ram Chandra Krapalu</button>
                <button class="list-item" data-content="/btm/bhajan/hi/achutamkeshavam.html">Achyutam Keshavam</button>
                <button class="list-item" data-content="/btm/bhajan/hi/mandmand.html">Teri Mand Mand muskanya</button>
            </ul>
        </div>
        <div class="right-pane" id="content-display">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script>
        // Function to load content from file
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content-display').innerHTML = html;
                })
                .catch(error => console.error('Error loading content:', error));
        }

        // Event listener for list items
        document.querySelectorAll('.list-item').forEach(item => {
            item.addEventListener('click', function() {
                const contentUrl = this.getAttribute('data-content');
                loadContent(contentUrl);
            });
        })
        fetch("/btm/header/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
</body>
</html>
